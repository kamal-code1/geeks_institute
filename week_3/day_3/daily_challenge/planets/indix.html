<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Solar System</title>
    <style>
        body {
            background-color: black;
            padding: 10px;
            font-family: sans-serif;
        }

        .planet {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            color: white;
            font-size: 14px;
            margin: 20px;
            position: relative;
            border: 2px solid white;
            display: inline-block;
        }

        .moon {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgb(237, 237, 237);
            border: 2px solid red;
        }

        .mercury { background-color: gray; }
        .venus { background-color: gold; }
        .earth { background-color: blue; }
        .mars { background-color: red; }
        .jupiter { background-color: orange; }
        .saturn { background-color: lightgoldenrodyellow; color: black; }
        .uranus { background-color: lightblue; color: black; }
        .neptune { background-color: darkblue; }
    </style>
</head>
<body>

<section class="listPlanets"></section>

<script>
    const planets = [
        { name: "Mercury", moons: 0, color: "mercury" },
        { name: "Venus", moons: 0, color: "venus" },
        { name: "Earth", moons: 1, color: "earth" },
        { name: "Mars", moons: 2, color: "mars" },
        { name: "Jupiter", moons: 4, color: "jupiter" },
        { name: "Saturn", moons: 5, color: "saturn" },
        { name: "Uranus", moons: 3, color: "uranus" },
        { name: "Neptune", moons: 2, color: "neptune" }
    ];

    const section = document.querySelector('.listPlanets');

    planets.forEach((planet, index) => {
        const planetDiv = document.createElement('div');
        planetDiv.classList.add('planet', planet.color);
        planetDiv.textContent = planet.name;

        for (let i = 0; i < planet.moons; i++) {
            const moon = document.createElement('div');
            moon.classList.add('moon');
            
            const angle = (360 / planet.moons) * i;
            const radius = 60 + (i % 3) * 10;
            moon.style.left = `${50 + radius * Math.cos(angle)}px`;
            moon.style.top = `${50 + radius * Math.sin(angle)}px`;

            planetDiv.appendChild(moon);
        }

        section.appendChild(planetDiv);
    });
</script>

</body>
</html>
