<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Only Letters Input</title>
  <style>
    input {
      font-size: 18px;
      padding: 5px;
      width: 300px;
    }
  </style>
</head>
<body>

  <label for="lettersOnly">Enter letters only:</label><br>
  <input type="text" id="lettersOnly" placeholder="Type letters only" />

  <script>
    const input = document.getElementById('lettersOnly');

    input.addEventListener('input', () => {
      
      input.value = input.value.replace(/[^a-zA-Z]/g, '');
    });
  </script>

</body>
</html>
