<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<head>
  <style>
    #container {
      width: 400px;
      height: 400px;
      position: relative;
      background: yellow;
    }
    #animate {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: red;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>

  <p><button onclick="myMove()">Click Me</button></p>
  <div id="container">
    <div id="animate"></div>
  </div>

  <script>
    function myMove() {
      const elem = document.getElementById("animate");
      const container = document.getElementById("container");
      let pos = 0;
      const maxPos = container.clientWidth - elem.offsetWidth;

      const id = setInterval(() => {
        if (pos >= maxPos) {
          clearInterval(id);
        } else {
          pos++;
          elem.style.left = pos + "px";
        }
      }, 1);
    }
  </script>

</body>
</html>
