<!doctype html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8" /> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Volume of a Sphere</title> 
  <style>  
    body {
      padding-top: 30px;
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
    } 

    label, input {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    #volume {
      background-color: #f0f0f0;
    }
  </style> 
</head> 
<body> 
  <p>Input radius value and get the volume of a sphere.</p> 
  <form id="MyForm"> 
    <label for="radius">Radius</label>
    <input type="text" name="radius" id="radius" required /> 

    <label for="volume">Volume</label>
    <input type="text" name="volume" id="volume" readonly /> 

    <input type="submit" value="Calculate" id="submit" />    
  </form> 

  <script>
    const form = document.getElementById('MyForm');
    const radiusInput = document.getElementById('radius');
    const volumeInput = document.getElementById('volume');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const radiusValue = parseFloat(radiusInput.value);

      if (isNaN(radiusValue) || radiusValue <= 0) {
        alert('Please enter a valid positive number for radius.');
        volumeInput.value = '';
        return;
      }

      const volume = (4 / 3) * Math.PI * Math.pow(radiusValue, 3);

      volumeInput.value = volume.toFixed(2);
    });
  </script>
</body> 
</html>
