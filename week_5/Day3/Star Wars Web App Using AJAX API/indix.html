<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star Wars Characters</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/stardust.png'), black;
      color: white;
      text-align: center;
    }

    .logo {
      font-size: 4rem;
      color: yellow;
      text-shadow: 3px 3px 10px black;
      font-weight: bold;
      margin-top: 40px;
    }

    .info-box {
      border: 3px solid yellow;
      border-radius: 15px;
      padding: 20px;
      margin: 30px auto;
      width: 60%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .info-box h2,
    .info-box p {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    #findBtn {
      background-color: yellow;
      color: black;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px yellow;
      transition: transform 0.2s;
    }

    #findBtn:hover {
      transform: scale(1.05);
    }

    .fa-spinner {
      font-size: 1.5rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1 class="logo">STAR WARS</h1>

  <div class="info-box" id="info">
    <p id="message">Click the button to find a character!</p>
  </div>

  <button id="findBtn">Find Someone</button>

  <script src="indix.js"></script>
</body>
</html>
